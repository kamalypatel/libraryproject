<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>This is the Library</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read Y/N</th>
        </tr>
    </table>
    <br>
    <br>
    <button type="button" id="addBook">NEW BOOK</button>
    <dialog>
        <form>
            <label name="title">Title:</label>
            <input type="text" name="title">

            <label name="author">Author:</label>
            <input type="text" name="author">

            <label name="pages">Number of Pages:</label>
            <input type="number" name="pages">

            <legend>Have you read this?</legend>
            <input type="radio" id="readChoice1" name="read" value="Y" />
            <label for="readChoice1">Yes</label>

            <input type="radio" id="readChoice2" name="read" value="N" />
            <label for="readChoice2">No</label>

            <button type="submit" id="saveButton">Save Choice</button>
        </form>
    </dialog>
</body>
</html>
